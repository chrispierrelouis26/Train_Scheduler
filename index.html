<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
            <div class="jumbotron bg-info">
            <div class="title h1 text-center">Anytime is Train Time</div>
            <div class="title h3 text-center">Choo Choo. Chee Chee.</div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="card-title h5">Current Train Scheduler</h2>
            </div>
            <div class="card-body">
                <table class="table" id="target">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>

                </table>
            </div>
        </div>
        <br>
        <br>
        <div class="card">
            <div class="card-header">
                <h1 class="card-title h4">Add Train</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName"> Train Name </label>
                        <input type="text " class="form-control" id="TrainName" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="destination"> Destination </label>
                        <input type="text " class="form-control" id="Destination" aria-describedby="emailHelp"
                        placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain"> First Train Time (HH:MM-military time) </label>
                        <input type="text " class="form-control" id="TrainName" aria-describedby="emailHelp"
                         placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="frequency"> Frequency (min) </label>
                        <input type="text " class="form-control" id="Frequency">
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>

            </div>

        </div>

    </div>
    <script type ="text/javascript" src ="app.js"></script>


</body>



</html>
